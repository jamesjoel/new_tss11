<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</head>
<body>
      <div class="container">
      	<div class="row">
      		<div class="col-sm-6 offset-sm-3">
      			<div class="card">
      				<div class="card-header">
      					<h3 style="text-align: center;">Registration Form</h3>
      				</div>
      				      <div class="card-body">
      				      	 <div class="form-group">
      				      	 	<label for="first_name">First Name</label>
      				      	 	 <input type="text" class="form-control" placeholder="First Name"id="first_name" />
      				      	 	</div>
                                      <div class="form-group">
                                          <label for="last_name">Last Name</label>
                                       <input type="text" class="form-control" placeholder="Last Name" id="last_name">
      	                         </div>
      	                         <div class="form-group">
      	                         	   <label for="email/username">Email</label>
      	                         	   <input type="email/username" class="form-control" placeholder="Email/username" id="email/username">
      	                         </div>
      	                             <div class="form-group">
      	                             	<label for="password">Password</label>
      	                             	<input type="password" class="form-control" placeholder="Password" id="password">
      	                             </div>
      				      </div>
      				            <div class="card-footer">
      				            	<div class="col-sm-4 offset-sm-4">
      				            	<div class="form-group">
      				            		<button type="submit" class="btn btn-success">Sing Up<i class="fa fa-sign-in" aria-hidden="true"></i></button>
      				            		</div>
      				            	</div>
      				            </div>
      				</div>
      			</div>
      		</div>
      	</div>
      </div>
</body>
</html>
