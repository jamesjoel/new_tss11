<div id="addEmp" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Employee</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="Text" [(ngModel)]="employee.first_name" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="Text" [(ngModel)]="employee.last_name" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="Text" [(ngModel)]="employee.email" class="form-control" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" (click)="save()" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
