<div id="deleteEmp" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Employee</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure want to Delete <b *ngIf="employee">{{ employee.first_name }}</b> ?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-dark" data-dismiss="modal">Close</button>
                <button class="btn btn-danger" data-dismiss="modal" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>
