<div class="container" style="min-height:400px">
    <table class="table table-hover table-dark">
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>View</th>
            
        </tr>
        <tr *ngFor="let student of students; index as n">
            <td>{{ n+1 }}</td>
            <td>{{ student.name }}</td>
            <td><button class="btn btn-sm btn-info">Detail</button></td>
            
            
        </tr>
            
    </table>
</div>
