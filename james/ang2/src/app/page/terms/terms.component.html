<h1>Terms Page</h1>
<button class="btn btn-success" data-target="#addModal" data-toggle="modal">Add New</button>
<Br />
<table class="table table-dark table-bordered">
    <tr>
        <th>S.No.</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr *ngFor="let x of data; index as n">
        <td>{{ n+1 }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.age }}</td>
        <td>{{ x.city }}</td>
    </tr>
</table>

<div id="addModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Student</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text"  class="form-control" [(ngModel)]="newStudent.name"/>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text"  class="form-control" [(ngModel)]="newStudent.age"/>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select class="form-control" [(ngModel)]="newStudent.city">
                        <option value="">Select</option>
                        <option value="Indore">Indore</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Ujjain">Ujjain</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" (click)="add()" data-dismiss="modal">Add</button>
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
