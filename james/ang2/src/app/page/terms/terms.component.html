<h1>Terms Page</h1>
<button class="btn btn-success" (click)="emptyStudent()"  data-target="#addModal" data-toggle="modal">Add New</button>
<Br />
<table class="table table-dark table-bordered">
    <tr>
        <th>S.No.</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let x of data; index as n">
        <td>{{ n+1 }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.age }}</td>
        <td>{{ x.city }}</td>
        <td><button (click)="askEdit(x)" class="btn btn-sm btn-info" data-target="#addModal" data-toggle="modal">Edit</button></td>
        <td><button (click)="askDelete(x)" data-toggle="modal" data-target="#delModal" class="btn btn-sm btn-danger">Delete</button></td>
    </tr>
</table>

<div id="delModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Student</h3>
            </div>
            <div class="modal-body">
                <p>Are You Sure want to delete <b *ngIf="singleStudent">{{ singleStudent.name }}</b></p>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-danger" (click)="delete()">Delete</button>
                <button data-dismiss="modal" class="btn btn-warning">Close</button>
            </div>
        </div>
    </div>
</div>



<div id="addModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>{{ newStudent.id ? "Update" : "Add New" }} Student</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text"  class="form-control" [(ngModel)]="newStudent.name"/>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text"  class="form-control" [(ngModel)]="newStudent.age"/>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select class="form-control" [(ngModel)]="newStudent.city">
                        <option value="">Select</option>
                        <option value="Indore">Indore</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Ujjain">Ujjain</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" (click)="add()" data-dismiss="modal">{{ newStudent.id ? "Update" : "Add" }}</button>
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
