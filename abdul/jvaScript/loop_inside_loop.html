<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>
<script type="text/javascript">
	
	for(i=1;i<5;i++){
		console.log("this is outer loop :"+i);
		for(k=5;k>0;k--){
			console.log("this is inner loop "+k);
		}
	}

</script>


<script type="text/javascript" src="jquery.js"></script>
</body>
</html>
