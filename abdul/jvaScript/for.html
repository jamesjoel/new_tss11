<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>
<script type="text/javascript">
	
	for(i=1;i<5;i++){
		console.log("this is for loop increment :"+i);
	}

	for(j=10;j>0;j--){
		console.log("this is for loop decrement :"+j);
	}

</script>


<script type="text/javascript" src="jquery.js"></script>
</body>
</html>
