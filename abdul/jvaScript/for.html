<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>
	<h1 id="ab"></h1>
<script type="text/javascript">
	for(i=1;i<=5;i++){
		console.log("this is for loop increment :"+i);
		document.getElementById('ab').innerHTML="Hello "+i;
	}

	for(j=5;j>0;j--){
		console.log("this is for loop decrement :"+j);
	}

</script>


<script type="text/javascript" src="jquery.js"></script>
</body>
</html>
