<div class="container">
  <div class="row my-4">
    <div class="col-md-12">
      <h1 class="text-danger">This is Main/Parent Component</h1>
      <input type="text" placeholder="Enter text to send in child" class="form-control" [(ngModel)]="bindData">
      <button class="btn btn-warning my-2" (click)="sendToChild()">SendToChild</button>
      <h3 class="text-warning">Blow we will recieve child data</h3>
      <h4>{{actualData}}</h4>

      <app-child1 [parentData]="sendingData" (sendDataToParent)=recieveData($event)></app-child1>
    </div>
  </div>
</div>
