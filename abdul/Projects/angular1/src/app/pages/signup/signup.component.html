<div class="row my-4">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header"><h1 class="text-center text-warning">Register Here!</h1></div>
      <div class="card-body">
        <div class="form-group">
          <label for="email">Full Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Full Name.">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email.">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" class="form-control" placeholder="Enter your address">
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="text" name="contact" id="contact" class="form-control" placeholder="Enter your contect">
        </div>
      </div>
      <div class="card-footer">
        <input type="submit" value="Signup" class="btn btn-success btn-block">
      </div>
    </div>
  </div>
</div>
