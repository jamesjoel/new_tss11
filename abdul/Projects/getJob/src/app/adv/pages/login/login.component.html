<div class="container-fluid">
  <div class="row my-3">
    <div class="col-md-8 offset-md-2">
      <div class="form-group">
        <input type="text" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Your Email"/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Your Password"/>
      </div>
      <input type="submit" value="Signin" class="btn btn-success mb-2" (click)="login()">
      <p class="text-danger">{{message}}</p>
    </div>
  </div>
</div>
