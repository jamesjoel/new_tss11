<button (click)="addNew()" class="btn btn-success my-4" data-target="#addModal" data-toggle="modal">Add Now</button>
<table class="table table-striped table-bordered my-2">
  <tr>
    <th>S. No</th>
    <th>Firtst Name</th>
    <th>Last Name</th>
    <th>Contact</th>
  </tr>
  <tr *ngFor="let employee of employeeList; index as i">
    <td>{{i+1}}</td>
    <td>{{employee.first_name}}</td>
    <td>{{employee.last_name}}</td>
    <td>{{employee.contact}}</td>
  </tr>
</table>

<app-add-employee></app-add-employee>
