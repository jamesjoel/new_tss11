<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

     <!-- Detail Modal -->

      <div id="addModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              Delete Student
              <a  data-dismiss="modal">X</a>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" class="form-control" placeholder="Enter First Name" [(ngModel)]="obj.first_name">
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" class="form-control" placeholder="Enter Last Name" [(ngModel)]="obj.last_name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" placeholder="Enter Email" [(ngModel)]="obj.email">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" class="form-control" placeholder="Enter City" [(ngModel)]="obj.city">
              </div>
              <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" name="contact" class="form-control" placeholder="Enter Contact Number" [(ngModel)]="obj.phone">
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-warning" (click)="addUser()" data-dismiss="modal">Add New</button>
              <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
