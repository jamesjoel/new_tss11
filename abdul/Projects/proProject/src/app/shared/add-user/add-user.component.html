<div id="addUserModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="text-success">Add New Student</p>
        <a  href="#" data-dismiss="modal">X</a>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="dataObj.name">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" id="age" class="form-control" [(ngModel)]="dataObj.age">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <select id="city" class="form-control" [(ngModel)]="dataObj.city">
            <option value="">Select</option>
            <option value="indore">Indore</option>
            <option value="bhopal">Bhopal</option>
            <option value="jabalpur">Jabalpur</option>
            <option value="chennai">Chennai</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-primary" (click)="addUser()" data-dismiss="modal">Add Now</button>
        <button class="btn btn-outline-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
