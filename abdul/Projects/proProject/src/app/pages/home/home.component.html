<div class="row my-4">
  <div class="col-md-8 offset-md-2">
    <h1>All Users Details</h1>
    <button class="btn btn-outline-success mb-2" data-target="#addUserModal" data-toggle="modal" (click)="clearForm()">Add User</button>
    <table class="table table-bordered">
      <tr>
        <th>S. No</th>
        <th>Name</th>
        <th>More</th>
        <th>Actions</th>
      </tr>

      <tr *ngFor="let user of allUsers; index as i">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td><button class="btn btn-outline-info m-2" data-target="#detailModal" data-toggle="modal" (click)="moreInfo(user)">Detail View</button></td>
        <td>
          <button class="btn btn-outline-danger m-2" data-target="#deleteModal" data-toggle="modal" (click)="askDelete(user)">Delete</button>
        </td>
      </tr>
    </table>
    <app-add-user (sendObj) = addNow($event)></app-add-user>
    <app-view-detail [getObj]="userObj"></app-view-detail>
    <app-delete></app-delete>
  </div>
</div>
