<div class="row my-4">
  <div class="col-md-8 offset-md-2">
    <div class="form-group">
      <label for="userName">Full Name</label>
      <input type="text" id="userName" class="form-control" [(ngModel)]="userData.name" placeholder="Enter your full name">
    </div>
    <div class="form-group">
      <label for="userAge">Age</label>
      <input type="text" id="userAge" class="form-control" [(ngModel)]="userData.age" placeholder="Enter your full name">
    </div>
    <div class="form-group">
      <label for="userCity">City</label>
      <select id="userCity" class="form-control" [(ngModel)]="userData.city">
        <option value="indore">Indore</option>
        <option value="bhopal">Bhopal</option>
        <option value="jabalpur">Jabalpur</option>
        <option value="chennai">Chennai</option>
      </select>
    </div>
      <button class="btn btn-outline-info" (click)="updateData()">Update</button>
  </div>
</div>
