<div class="row my-4">
  <div class="col-md-8 offset-md-2">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="text" class="form-control" [(ngModel)]="getObj.email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="getObj.password" id="password" placeholder="Password">
    </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" [(ngModel)]="getObj.check" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <p class="text-danger" *ngIf="errMsg">{{errMsg}}</p>
    <button type="submit" class="btn btn-outline-info mt-2" (click)="signin()">Signin</button>
  </div>
</div>
