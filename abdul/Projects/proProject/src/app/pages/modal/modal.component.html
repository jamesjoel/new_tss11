<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

     <!-- Detail Modal -->

      <div id="detailModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              Delete Student
              <a  data-dismiss="modal">X</a>
            </div>
            <div class="modal-body">
              <table class="table table-bordered table-striped">
                <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Fees</th>
                </tr>
                <tr>
                  <td>{{parentData.name}}</td>
                  <td>{{parentData.age}}</td>
                  <td>{{parentData.fees}}</td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <!-- <button class="btn btn-danger" (click)="deleteUser()" data-dismiss="modal">Delete</button> -->
              <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete Modal -->

      <div id="deleteModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              Delete Student
              <a  data-dismiss="modal">X</a>
            </div>
            <div class="modal-body">
              <h3>Are you sure, want to delete <b *ngIf="parentData">{{parentData.name}}</b></h3>
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger" (click)="deleteUser()" data-dismiss="modal">Delete</button>
              <button class="btn btn-warning" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
