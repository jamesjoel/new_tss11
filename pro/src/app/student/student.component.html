<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
                <tr *ngFor="let stu of arr; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ stu.name }}</td>
                    <td>{{ stu.age }}</td>
                    <td>{{ stu.gender }}</td>
                    
                </tr>
            </table>
        </div>
    </div>
</div>
