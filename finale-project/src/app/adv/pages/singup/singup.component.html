<div class="container mt-4">
    <div class="row">
        <!-- <pre>{{ adv | json }}</pre> -->
        <div class="col-md-6 offset-md-3">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" [(ngModel)]="adv.name" />
            </div>
            <div class="form-group">
                <label>Username/Email</label>
                <input type="text" class="form-control" [(ngModel)]="adv.email" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="adv.password" />
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" class="form-control" [(ngModel)]="adv.contact" />
            </div>
            <div class="form-group">
                
                <input (click)="save()" type="button" class="btn btn-success" value="Signup" />
            </div>
            <div class="alert alert-success" *ngIf="boxShow">
                <p>You Are Sucessfull Singup, Please go to <a routerLink="/adv/login">Login</a> page</p>
            </div>
        </div>
    </div>
</div>
