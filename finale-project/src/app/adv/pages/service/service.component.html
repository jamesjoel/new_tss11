<div class="container mt-4">
    <div class="row mt-4">
       

        <div class="col-md-6 offset-md-3">
            <div class="form-group">
                <label>Title</label>
                <input type="text" [(ngModel)]="service.title" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Charge</label>
                <input type="text" [(ngModel)]="service.charge" class="form-control" />
            </div>
            <div class="form-group">
                <label>Type</label>
                <select class="form-control" [(ngModel)]="service.type">
                    <option>Select</option>
                    <option>Electrictian</option>
                    <option>Plumber</option>
                    <option>Home Cleaning</option>
                    <option>Home Decor</option>
                </select>
            </div>
            <div class="form-group">
                <label>Select Image</label>
                <input type="file" #file class="form-control" />
            </div>
            <div class="form-group">
                <label>Detail</label>
                <textarea class="form-control" [(ngModel)]="service.detail" ></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="add(file)">Add</button>
            </div>
        </div>
    </div>
</div>
