<br />
<Br />
<table class="table table-dark">
    <tr>
        <th>S.No.</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Adv Name</th>
    </tr>
    <tr *ngFor="let x of data; let n = index">
        <td>{{ n+1 }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.price }}</td>
        <td>{{ x.adv_info[0].name }}</td>
    </tr>
</table>
