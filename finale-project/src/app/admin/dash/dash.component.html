<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">

            <table class="table-dark table-bordered table-hover table">
                <tr>
                    <th>S.No.</th>
                    <th>Adv Name</th>
                    <th>Contact</th>
                    <th>Status</th>
                    <th>Change</th>
                </tr>
                <tr *ngFor="let x of arr; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.contact }}</td>
                    <td>{{ x.status ? "Enable" : "Disable" }}</td>
                    <td><button (click)="changeStatus(x)" class="btn btn-info">Change</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
